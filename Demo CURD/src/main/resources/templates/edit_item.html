<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit item</title>
</head>
<body>
<div align="center">
    <h1>EDIT ITEM</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${item}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Item Id</td>
                <td><input type="text" th:field="*{id}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Item Name</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Item Brand</td>
                <td><input type="text" th:field="*{brand}"></td>
            </tr>
            <tr>
                <td>Item MadeIn</td>
                <td><input type="text" th:field="*{madein}"></td>
            </tr>
            <tr>
                <td>Item Price</td>
                <td><input type="number" th:field="*{price}"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>

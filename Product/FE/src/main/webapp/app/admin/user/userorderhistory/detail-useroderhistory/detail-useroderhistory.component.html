<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Tổng</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <ng-container *ngFor="let item of orderDetails; let i = index">
                        <tr>
                            <td class="align-middle"><img [src]="imagePath + image[i]" alt="" style="object-fit: cover; width: 75px; max-height: 70px;">  {{name[i]}}</td>
                            <td class="align-middle">{{item.price|number}}đ</td>
                            <td class="align-middle">
                                <div class="input-group quantity mx-auto" style="width: 100px;">
                                    <input type="text" class="form-control form-control-sm bg-secondary text-center" value="{{item.quantity}}">
                                </div>
                            </td>
                            <td class="align-middle">{{item.price|number}}đ</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <form class="mb-5" action="">
            </form>
            <div class="card border-secondary mb-5">
                <div class="card-header bg-secondary border-0">
                    <h4 class="font-weight-semi-bold m-0">Thông tin đơn #{{order.orderCode}}</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <h6 class="font-weight-bold">Tài khoản đặt</h6>
                        <h6 class="font-weight-bold">{{account.login}}</h6>
                    </div>
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <h6 class="font-weight-bold">Họ và tên</h6>
                        <h6 class="font-weight-bold">{{order.name}}</h6>
                    </div>
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <h6 class="font-weight-bold">Số điện thoại</h6>
                        <h6 class="font-weight-bold">{{order.phone}}</h6>
                    </div>
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <h6 class="font-weight-bold">Địa chỉ:</h6>
                    </div>
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <span class="font-weight-bold" style="white-space: initial;width: 100%;">{{order.address}}</span>
                    </div>
                </div>
                <div class="card-footer border-secondary bg-transparent">
                    <a class="btn btn-block btn-primary my-3 py-3" (click)="previousState()">Trở lại</a>
                </div>
            </div>
        </div>
    </div>
</div>

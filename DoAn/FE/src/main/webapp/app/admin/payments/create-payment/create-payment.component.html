<div class="d-flex justify-content-center">
    <div class="col-8">
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <h2 id="myUserLabel" >Tạo mới hoặc sửa phương thức thanh toán</h2>
  
        <div>
          <jhi-alert-error></jhi-alert-error>
  
          <div class="mb-3" [hidden]="!payment.idPayment">
            <label >ID</label>
            <input type="text" class="form-control" name="idPayment" formControlName="idPayment" readonly />
          </div>
  
          <div class="mb-3">
            <label class="form-label">Tên</label>
            <input type="text" class="form-control" name="name" formControlName="name" />
  
            <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
              <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
              </small>
  
              <small
                class="form-text text-danger"
                *ngIf="editForm.get('name')?.errors?.maxlength"
                jhiTranslate="entity.validation.maxlength"
                [translateValues]="{ max: 50 }"
              >
                This field cannot be longer than 50 characters.
              </small>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Chi tiết</label>
            <input type="text" class="form-control" name="description" formControlName="description" />
  
            <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
              <small class="form-text text-danger" *ngIf="editForm.get('description')?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
              </small>
  
              <small
                class="form-text text-danger"
                *ngIf="editForm.get('description')?.errors?.maxlength"
                jhiTranslate="entity.validation.maxlength"
                [translateValues]="{ max: 50 }"
              >
                This field cannot be longer than 50 characters.
              </small>
            </div>
          </div>
        </div>
  
        <div>
          <button type="button" class="btn btn-secondary" (click)="previousState()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
          </button>
  
          <button type="submit" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
            <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
          </button>
        </div>
      </form>
    </div>
  </div>

<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5" [style.background-image]="'url(/content/images/BG2.jpg)'" style="-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">Giỏ hàng</h1>
        <div class="d-inline-flex">
            <p class="m-0"><a href="">Trang chủ</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">Giỏ hàng</p>
        </div>
    </div>
</div>
<!-- Page Header End -->


<!-- Cart Start -->
<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Tổng</th>
                        <th>Xoá</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <ng-container *ngFor="let item of data; let i = index">
                        <tr>
                            <td class="align-middle"><img [src]="imagePath + item.image" alt="" style="object-fit: cover; width: 75px; max-height: 70px;">  {{item.name}}</td>
                            <td class="align-middle">{{item.price|number}}đ</td>
                            <td class="align-middle">
                                <div class="input-group quantity mx-auto" style="width: 100px;">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-primary btn-minus" (click)="decrease(i)">
                                        <i class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                    <input type="text" class="form-control form-control-sm bg-secondary text-center" value="{{item.quantity}}">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-primary btn-plus" (click)="increase(i)">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td class="align-middle">{{item.price*item.quantity|number}}đ</td>
                            <td class="align-middle"><button class="btn btn-sm btn-primary" (click)="deleteItem(i)"><i class="fa fa-times"></i></button></td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <form class="mb-5" action="">
            </form>
            <div class="card border-secondary mb-5">
                <div class="card-header bg-secondary border-0">
                    <h4 class="font-weight-semi-bold m-0">Tổng giỏ hàng</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <h6 class="font-weight-medium">Tiền sản phẩm</h6>
                        <h6 class="font-weight-medium">{{allPrice|number}}đ</h6>
                    </div>
                </div>
                <div class="card-footer border-secondary bg-transparent">
                    <div class="d-flex justify-content-between mt-2">
                        <h5 class="font-weight-bold">Tổng tiền</h5>
                        <h5 class="font-weight-bold">{{allPrice|number}}đ</h5>
                    </div>
                    <a class="btn btn-block btn-primary my-3 py-3" href="checkout">Bấm để thanh toán</a>
                </div>
            </div>
        </div>
    </div>
</div>

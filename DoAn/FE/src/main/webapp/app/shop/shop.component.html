<div class="container-fluid bg-secondary mb-5" [style.background-image]="'url(/content/images/BG3.jpg)'" style="object-fit: cover;">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">CỬA HÀNG</h1>
        <div class="d-inline-flex">
            <p class="m-0"><a href="/">Trang chủ</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">Cửa hàng</p>
        </div>
    </div>
</div>
<!-- Page Header End -->


<!-- Shop Start -->
<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <!-- Shop Product Start --> 
        <div class="col-lg-12 col-md-12">
            <div class="row pb-3">
                <div class="col-12 pb-1">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <div></div>
                        <div class="d-flex col-lg-9">
                            <select #filterCategory class="form-control" id="filterCategory" [(ngModel)]="categoryValue">
                                <option value="0" selected>Mọi mặt hàng</option> 
                                <option *ngFor="let item of categories" [value]="item.idCategory">{{item.name}}</option> 
                              </select>
                            <select #filterProducer class="form-control" id="filterProducer">
                                <option value="0" selected>Mọi hãng</option> 
                                <option *ngFor="let item of producers" [value]="item.idProducer">{{item.name}}</option> 
                              </select>
                              <select #filterPrice class="form-control" id="filterPrice">
                                <option value="0" selected>Mọi giá</option>
                                <option value="1" >Giá tăng dần</option>
                                <option value="2" >Giá giảm dần</option>
                              </select>
                                <input #filterKey type="text" class="form-control" placeholder="Tên sản phẩm...">
                                <a href="javascript:void(0)" class="input-group-append" (click)="loadAll(filterKey.value.length==0?0:filterKey.value,filterProducer.value,filterCategory.value,filterPrice.value)">
                                    <span class="input-group-text bg-transparent text-primary">
                                        <i class="fa fa-search"></i>
                                    </span>
                                </a>
                        </div>
                        <!-- <div class="dropdown ml-4">
                            <button class="btn border dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                        Sort by
                                    </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="triggerId">
                                <a class="dropdown-item" href="#">Latest</a>
                                <a class="dropdown-item" href="#">Popularity</a>
                                <a class="dropdown-item" href="#">Best Rating</a>
                            </div>
                        </div> -->
                    </div>
                </div>
                <div>
                    
                </div>
                <ng-container *ngFor="let item of products">
                    <div class="col-lg-4 col-md-6 col-sm-12 pb-1">
                        <div class="card product-item border-0 mb-4">
                            <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                                <img class="img-fluid w-100" style="object-fit: cover; height:315px ;" [src]="item.image ? imagePath + item.image : defaultImage" alt="">
                            </div>
                            <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                                <h6 class="text-truncate mb-3">{{item.name}} | {{ (this.item.salePercent ? (this.item.price/100*(100-this.item.salePercent)) : this.item.price) | number }}đ  <del style="color:grey" *ngIf="item.salePercent && item.salePercent>0">{{this.item.price | number }}đ</del></h6>
                                <div class="d-flex justify-content-center">
                                    <h6>{{item.information}}</h6>
                                </div>
                            </div>
                            <div class="card-footer d-flex justify-content-between bg-light border">
                                <a href="javascript:void(0)" [routerLink]="['detail/'+item.idProduct]" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>Xem chi tiết</a>
                                <a href="" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Mua hàng</a>
                            </div>
                        </div>
                    </div>
                </ng-container>
                
                <div class="col-12 pb-1">
                    <nav aria-label="Page navigation">
                        <div *ngIf="products">
                            <div class="d-flex justify-content-center">
                              <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
                            </div>
                        
                            <div class="d-flex justify-content-center">
                              <ngb-pagination
                                [collectionSize]="totalItems"
                                [(page)]="page"
                                [pageSize]="itemsPerPage"
                                [maxSize]="5"
                                [rotate]="true"
                                [boundaryLinks]="true"
                                (pageChange)="transition(filterKey.value.length==0?0:filterKey.value,filterProducer.value,filterCategory.value, filterPrice.value)"
                              ></ngb-pagination>
                            </div>
                          </div>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Shop Product End -->
    </div>
</div>
